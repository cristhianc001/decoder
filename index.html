<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    
    <header class="header">
        <img class="header__imagen" src="./assets/decode.png">
        <img class="header__imagen" src="./assets/alura.svg">
    </header>
    <div class="informacion">   
        <h1>  </h1>
        <p>  </p>
    </div>

    <main class="contenido">
        
        <section class="contenido__principal">

            <div> 
            
                <textarea type="text" class="contenido__principal__input" id="textoUsuario" placeholder="Escriba el texto aqui"></textarea>
                <p class="contenido__principal__condicion">● Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();">Encriptar</button> 
                <button onclick="desencriptar();">Desencriptar</button>
                
            </div>

            <div> 
                <div class="contenido__principal__resultado">
                    <img alt="no-hay-texto"  class="contenido__principal__resultado__imagen">
                    <p class="contenido__principal__resultado__titulo">Ningún mensaje fue encontrado</p>
                    <p class="contenido__principal__resultado__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div>
                    <button onclick="copiar();">Copiar</button>
                </div>
            </div>

        </section>
           
    </main>

    <footer class="footer">
        <p> Desarrollado por Cristhian Castro - 2024 </p>
    </footer>
    <script src="./app/app.js" defer></script>

</body>
</html>
