<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <header class="header">
        <img class="header__imagen" src="./assets/decode.png">
        <img class="header__imagen" src="./assets/alura.svg">
    </header>
    <div class="informacion">   
        <h1>  </h1>
        <p>  </p>
    </div>

    <main class="contenido">
        
        <section class="contenido__principal">

            <div> 
            
                <textarea type="text" class="input" placeholder="Escriba el texto aqui"></textarea>
                <p class="condicion">● Solo letras minúsculas y sin acentos</p>
                <button>Encriptar</button> 
                <button>Desencriptar</button>
                
            </div>

            <div> 
                <div class="message-container">
                    <img src="image-placeholder.png" alt="no-hay-texto" class="message-image">
                    <p class="message-title">Ningún mensaje fue encontrado</p>
                    <p class="message-text">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div>
                    <button>Copiar</button>
                </div>
            </div>

        </section>
           
    </main>

    <footer class="footer">
        <p> Desarrollado por Cristhian Castro - 2024 </p>
    </footer>
    



    <script src="./app/app.js" defer></script>

    
</body>
</html>
